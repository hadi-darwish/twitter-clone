<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Twitter</title>
  </head>
  <body class="flex">
    <div class="images flex">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xml:space="preserve"
        viewBox="0 0 248 204"
        class="big-logo"
      >
        <path
          fill="#ffffff"
          d="M221.95 51.29c.15 2.17.15 4.34.15 6.53 0 66.73-50.8 143.69-143.69 143.69v-.04c-27.44.04-54.31-7.82-77.41-22.64 3.99.48 8 .72 12.02.73 22.74.02 44.83-7.61 62.72-21.66-21.61-.41-40.56-14.5-47.18-35.07 7.57 1.46 15.37 1.16 22.8-.87-23.56-4.76-40.51-25.46-40.51-49.5v-.64c7.02 3.91 14.88 6.08 22.92 6.32C11.58 63.31 4.74 33.79 18.14 10.71c25.64 31.55 63.47 50.73 104.08 52.76-4.07-17.54 1.49-35.92 14.61-48.25 20.34-19.12 52.33-18.14 71.45 2.19 11.31-2.23 22.15-6.38 32.07-12.26-3.77 11.69-11.66 21.62-22.2 27.93 10.01-1.18 19.79-3.86 29-7.95-6.78 10.16-15.32 19.01-25.2 26.16z"
        />
      </svg>
    </div>
    <!-- first page  -->
    <div class="flex flex-column log-in-section">
      <img src="./Images/Twitter-logo.svg" class="small-logo" alt="logo" />
      <h1 class="header header-login">Happening now</h1>
      <p class="parag">Join Twitter today.</p>
      <div class="log-in flex flex-column ">
        <label>Email Address </label>
        <input class="input-login" type="text" />
        <label>Password </label>
        <input class="input-login" type="text" />
        <button type="button" class="btn ">
        <a href="feed.html">Log in</a>
        </button>
        <h2 class="btn-header">Don't have an account?</h2>
        <button type="button" class="btn btn-white click-me" id="signup">
        Sign Up
        </button>
      </div>
    </div>
    <div class="popup" id="popup">
      <!-- start of sign up page  -->
      <img
        src="./Images/close.png"
        class="close-icon"
        id="closePop"
        alt="icon"
      />
      <div class="sign-up">
        <!-- progress bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active"></div>
            <div class="progress-step"></div>
        </div>
        <div class="flex flex-column">
          <div class="flex signup-head">
            <img
              src="./Images/Twitter-logo.svg"
              class="small-logo"
              alt="logo"
            />
            <h1 class="header header-second-page">Create your account</h1>
            <img
              src="./Images/Twitter-logo.svg"
              class="small-logo"
              alt="logo"
            />
          </div>
          <input type="text" class="input-signup" placeholder="Name" />
          <input
            type="email"
            class="input-signup"
            placeholder="Email"
            name="email"
            id="email"
          />
          <input
            type="password"
            class="input-signup"
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="flex flex-column date-padding">
          <h6 class="header header-date">Date of birth</h6>
          <p class="parag-date">
            This will not be shown publicly. Confirm your own age, even if this
            account is for a business, a pet, or something else.
          </p>
          <input type="date" class="input-signup date" name="date" id="date" />
        </div>
        <button class="btn btn-white click-me" id="btn">sign up</button>
      </div>
      <!-- End of signup page -->
    </div>
    <!-- End of first page -->
    <script src="javascript/scripts.js"></script>
  </body>
</html>
